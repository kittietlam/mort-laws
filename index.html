<!doctype html>
<meta lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Life Contingencies Graphs</title>
  </head>

  <body>
    <!-- top bar -->
    <nav class="navbar navbar-expand-md stick-top navbar-dark bg-dark">
      <span class="navbar-brand">Life Contingencies Graphs</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container-fluid">
      <!-- sidebar -->
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="">Survival Function</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Probability Density Function</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fractional Ages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Actuarial Present Value</a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 col-lg-10 p-4">
          <!-- user input -->
          <ul class="nav nav-tabs">
            <li class="nav-item"> <!-- this wrapper is necessary -->
              <a class="nav-link active" href="#tab1" data-toggle="tab">De Moivre's Law</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tab2" data-toggle="tab">Gompertz's Law</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tab3" data-toggle="tab">Makeham's Law</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tab4" data-toggle="tab">Weibull Distribution</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tab5" data-toggle="tab">Constant Force</a>
            </li>
          </ul>

          <div class="tab-content p-2">
            <div class="tab-pane active" id="tab1">
              <form id="form1"> <!-- DE MOIVRE -->
                <label for="x1">Current Age (x):</label>
                <input id="x1" class="x" type="text" placeholder="x ≥ 0">

                <label for="lim">Limiting Age (ω):</label>
                <input id="lim" type="text" placeholder="0 ≤ x < ω">
                <button type="submit" class="btn btn-primary">Graph</button>
              </form>
            </div>
            <div class="tab-pane" id="tab2">
              <form id="form2"> <!-- GOMPERTZ -->
                <label for="x2">Current Age (x): </label>
                <input id="x2" class="x" type="text" placeholder="x ≥ 0">
                <label for="b2">B: </label>
                <input id="b2" type="text" placeholder="B > 0">

                <label for="c2">c: </label>
                <input id="c2" type="text" placeholder="c > 1">

                <button type="submit" class="btn btn-primary">Graph</button>
              </form>
            </div>
            <div class="tab-pane" id="tab3">
              <form id="form3"> <!-- MAKEHAM -->
                <label for="x3">Current Age (x): </label>
                <input id="x3" class="x" type="text" placeholder="x ≥ 0">
                <label for="a3">A: </label>
                <input id="a3" type="text" placeholder="A ≥ -B">

                <label for="b3">B: </label>
                <input id="b3" type="text" placeholder="B > 0">

                <label for="c3">c: </label>
                <input id="c3" type="text" placeholder="c > 1">

                <button type="submit" class="btn btn-primary">Graph</button>
              </form>
            </div>
            <div class="tab-pane" id="tab4">
              <form id="form4"> <!-- WEIBULL -->
                <label for="x4">Current Age (x): </label>
                <input id="x4" class="x" type="text" placeholder="x ≥ 0">
                <label for="k4">k: </label>
                <input id="k4" type="text" placeholder="k > 0">

                <label for="n4">n: </label>
                <input id="n4" type="text" placeholder="n > -1">

                <button type="submit" class="btn btn-primary">Graph</button>
              </form>
            </div>
            <div class="tab-pane" id="tab5">
              <form id="form5"> <!-- CONST FORCE -->
                <label for="x4">Current Age (x): </label>
                <input id="x4" class="x" type="text" placeholder="x ≥ 0">
                <label for="mu5">mu: </label>
                <input id="mu5" type="text" placeholder="μ ≥ 0">

                <button type="submit" class="btn btn-primary">Graph</button>
              </form>
            </div>
          </div>

          <!-- fix the scaling of chart -->
          <div class="container">
            <canvas id="chart" height="350"></canvas>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <!-- scripts -->
    <script src="calculations.js"></script>
    <script src="script.js"></script>
  </body>
</html>
