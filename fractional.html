<!doctype html>
<meta lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Life Contingencies Graphs</title>
  </head>

  <body>
    <style>
      canvas {
        max-width: 800px;
      }
    </style>

    <!-- header -->
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
      <span class="navbar-brand">Life Contingencies Graphs</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- everything below the header -->
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3"> <!-- extra div is to add padding -->
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Mortality Laws</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fractional Ages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Actuarial Present Value</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- main content -->
        <div class="col-md-9 col-lg-10">
          <div class="row mt-5">
            <form class="col-sm-6 px-5" id="form1">
                <label for="begin" class="col-form-label col-form-label-sm">\(S_0(x)\) :</label>
                <input id="begin" class="x form-control form-control-sm" type="text" placeholder="0 ≤ S₀(x) ≤ 1">
                <label for="end" class="col-form-label col-form-label-sm">\(S_0(x+1)\)  :</label>
                <input id="end" class="form-control form-control-sm" type="text" placeholder="S₀(x + 1) < S₀(x)">
                <button type="submit" class="my-3 btn btn-outline-dark btn-sm">Graph</button>
            </form>
          </div>

          <!-- chart -->
          <div class="row p-5 mr-1">
            <div class="col-sm-12 col-md-6">
              <canvas id="chart1" height="350"></canvas>
            </div>
            <div class="col-sm-12 col-md-6">
              <canvas id="chart2" height="350"></canvas>
            </div>
          </div>
      </div>
    </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <!-- scripts -->
    <script src="initialization.js"></script>
    <script src="fractional.js"></script>
  </body>
</html>
